<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Register</h2>
  <input type="text" id="fname" placeholder="First Name">
  <input type="text" id="lname" placeholder="Last Name">
  <input type="number" id="number" placeholder="Phone Number">
  <input type="email" id="email" placeholder="Email">
  <input type="number" id="age" placeholder="Age">
  <input type="text" id="userid" placeholder="User ID (without @okmacpay)">
  <small>Your User ID will be: <b><span id="uidPreview"></span>@okmacpay</b></small>
  <input type="password" id="regPassword" placeholder="Password">
  <button onclick="register()">Register</button>

  <hr>

  <h2>Login</h2>
  <input type="text" id="loginId" placeholder="Email or User ID">
  <input type="password" id="loginPassword" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script src="script.js"></script>
</body>
</html>
